{%extends 'main.html'%}
{%block title%}Title of signup{%endblock%}
{%block body%}
{%load static%}

<form action="../showtransferresult/" method="post">
     {% csrf_token %}


     <div class="form-group row">
    <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Customer Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control form-control-lg" id="colFormLabelLg" name="cname" placeholder="Customer Name">
    </div>
  </div>

    <div class="form-group row">
    <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Account_no</label>
    <div class="col-sm-10">
      <input type="text" class="form-control form-control-lg" id="colFormLabelLg1" name="ac" placeholder="Account_no">
    </div>
  </div>

     <div class="form-group row">
    <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Amount</label>
    <div class="col-sm-10">
      <input type="text" class="form-control form-control-lg" id="colFormLabelLg5" name="amount" placeholder="Ammount">
    </div>
  </div>

       <div class="form-group row">
    <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Payee_Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control form-control-lg" id="colFormLabelLg3" name="pname" placeholder="PAyee_Name">
    </div>
  </div>


     <div class="form-group row">
    <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Account_No</label>
    <div class="col-sm-10">
      <input type="text" class="form-control form-control-lg" id="colFormLabelLg4" name="account" placeholder="Account_no">
    </div>
  </div>
 <div class="form-group row">
    <label for="colFormLabelLg5" class="col-sm-2 col-form-label col-form-label-lg">Date</label>
    <div class="col-sm-10">
      <input type="date" class="form-control form-control-lg" id="colFormLabelLg5" name="date" placeholder="Date">
    </div>
  </div>


      <button type="submit" class="btn btn-primary">Submit</button>


</form>
{%endblock%}
