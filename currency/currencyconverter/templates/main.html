<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>{%block title%}{%endblock%}</title>
    <style>{%block css%}{%endblock%}</style>

  <body>

  {%load static%}
  {%for msg in message%}

  <p>{{msg}}</p>
  {%endfor%}

    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarNavDropdown">
    <ul class="navbar-nav">
     
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="transaction/" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Transfer
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
          <a class="dropdown-item" href="../transfer">Transfer</a>
          <!-- <a class="dropdown-item" href="../statement/">Statement</a>
          <a class="dropdown-item" href="../withdraw/">Withdraw</a>
          <a class="dropdown-item" href="../deposite/">Deposite</a> -->
        </div>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="../currencyconverter/">Currency_converter <span class="sr-only"></span></a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="../login/">Login <span class="sr-only"></span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="../signup/">Sign_Up</a>
      </li>

      <li class="nav-item" style="float:left;">
            <a class="nav-link">Welcome</a>
      </li>

      <li class="nav-item" style="float:left;">
        <a class="nav-link" href="../logout/">LogOut</a>
      </li>

</ul>
  </div>
</nav>

{%block body%} {%endblock%}
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

  </body>

</html>
